<div class="container" *ngIf='dataToShow'>
    <div class="card mb-12" >
        <div class="row no-gutters">
          <div class="col-md-8">
            <img [src]="dataToShow.link" class="card-img" alt="dataToShow.country">
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title"> {{dataToShow.country}} </h5>
              <p class="card-text"> {{dataToShow.data}} </p>
              <p class="card-text"><small class="text-muted"> {{dataToShow.country}} Tourism </small></p>
            </div>
          </div>
        </div>
      </div>
</div>
